<div class="container">
        <legend class="col-md-8 tittle">Configuración del Widget</legend>
            <fieldset class="well-left form-horizontal">
              <div class="form-group">
                <div class="collapse">
                    <button class="btn btn-primary" data-dojo-attach-event="onclick: onClick_Descripcion" data-dojo-props="title: 'Descripción'" type="button">Descripción</button>
                    <div class="panelbody" data-dojo-type="dijit/TitlePane" data-dojo-props="title: 'Entrada'">
                      <button class="btn obli" data-dojo-attach-event="onclick: onClick_Anio">
                        <label class= "control-label">Año de comienzo de la póliza</label>
                      </button>
                      <button class="btn obli" data-dojo-attach-event="onclick: onClick_Edificio">
                        <label class= "control-label">Tipo de Edificio</label>
                      </button>
                      <button class="btn obli" data-dojo-attach-event="onclick: onClick_Construccion">
                        <label class= "control-label">Año de construcción</label>
                      </button>
                      <button class="btn obli" data-dojo-attach-event="onclick: onClick_Superficie">
                        <label class= "control-label">Superficie de la vivienda</label>
                      </button>
                      <button class="btn obli" data-dojo-attach-event="onclick: onClick_Peligrosidad">
                        <label class= "control-label">Peligrosidad</label>
                      </button>
                      <button class="btn obli" data-dojo-attach-event="onclick: onClick_Material">
                        <label class= "control-label">Tipo de material</label>
                      </button>
                      <button class="btn obli" data-dojo-attach-event="onclick: onClick_Pisos">
                        <label class= "control-label">Número de pisos</label>
                      </button>
                      <button class="btn obli" data-dojo-attach-event="onclick: onClick_Mercado">
                        <label class= "control-label">Valor de mercado</label>
                      </button>
                      <button class="btn obli" data-dojo-attach-event="onclick: onClick_Deductible">
                        <label class= "control-label">Deductible</label>
                      </button>
                      <button class="btn btn-primary" data-dojo-attach-event="onclick: onClick_Objetos">
                        <label class= "control-label">Cobertura de objetos frágiles</label>
                      </button>
                      <button class="btn btn-primary" data-dojo-attach-event="onclick: onClick_Personales">
                        <label class= "control-label">Cobertura de bienes personales</label>
                      </button>
                      <button class="btn btn-primary" data-dojo-attach-event="onclick: onClick_Temporal">
                        <label class= "control-label">Cobertura por inhabitabilidad temporal</label>
                      </button>
                      <button id="cliente" class="btn obli" data-dojo-attach-event="onclick: onClick_Cliente">
                        <label class= "control-label">Cliente</label>
                      </button>
                    </div>
                    <div class = "panelbody" data-dojo-type="dijit/TitlePane" data-dojo-props="title: 'Salida'">
                      <button id="salida" class="btn btn-primary" data-dojo-attach-event="onclick: onClick_Salida">
                        <label class= "control-label">Capa de Salida</label>
                      </button>
                    </div>

                </div>
              </div>

            </fieldset>

            <fieldset class="well-right form-horizontal">
              <div class="form-group" id="descripcion">
                  <h4 class="contact-subtitle-1" id="title"><i class="fa fa-map"></i>&nbsp;   Finalidad</h4>
                  <p>Cálculo del Seguro de Hogar</p>
                  <h4 class="contact-subtitle-1"><i class="fa fa-file-text-o" aria-hidden="true"></i>&nbsp; Descripción</h4>
                  <p>El objetivo del widget es obtener el valor de la prima de Seguro de Hogar anual, teniendo en cuenta el factor de peligrosidad
                    de los edificios ante una catástrofe natural </p>

              </div>

              <div class="form-group" id="parametros">
                  <label class="col-md-6 control-label">Etiqueta: </label>
                  <div class="col-md-6 inputGroupContainer">
                      <div class="input-group">
                          <input  id="etiqueta" value= "Año comienzo de la Póliza" class="form-control" type="text">
                      </div>
                  </div>
                  <label class="col-md-6 control-label">Información: </label>
                  <div class="col-md-6 inputGroupContainer">
                      <div class="input-group">
                          <input  id= "informacion" value= "Año comienzo de la Póliza" class="form-control" type="text">
                      </div>
                  </div>
                  <div id="visibilidad"></div>
                  <label id="predeterminado" class="col-md-6 control-label">Valor Predeterminado: </label>
                  <div class="col-md-6 inputGroupContainer" id="style">
                      <div class="input-group" id="contenido"></div>
                  </div>
                  <div id="valores"></div>

              </div>

              <div class="form-group">
                <div>
                  <img  class ="image" src="/webappbuilder/stemapp/widgets/Seguro/images/logo1.png">
                </div>
              </div>


            </fieldset>

</div>
